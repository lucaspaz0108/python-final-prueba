{% extends "productos/base.html" %}

{% block contenido %}
<div class=" text-center font">
    <h1 class="mt-4"> Modificar datos de usuario </h1>

    {% if errors %}
        <p>Errores registro de usuario: {{errors}}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{form.as_p}}

        <input class="btn-primary" type="submit" value="Guardar Modificaciones">
    </form>
</div>
{% endblock %}
