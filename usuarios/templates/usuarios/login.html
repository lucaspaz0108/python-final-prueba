{% extends "productos/base.html" %}

{% block contenido %}

<div class=" text-center font  ">
    <h1 class="m-4 pb-3"> Iniciar Sesión </h1>

    {% if errors %}
        <p>Hubo un error en el inicio de sesión: {{errors}}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{form.as_p}}

        <input class="btn-primary" type="submit" value="Iniciar sesión">
    </form>

    <p class="m-4 pb-2"> ¿No ténes cuenta? Create una  <a href="{% url 'usuarios-registrar' %}">Aquí </a></p>
</div>
{% endblock %}
